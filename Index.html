<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <!-- BOOTSTARP CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-dark bg-dark">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>

    <div class="container">
        <!-- APPLICATION -->
        <div id="App" class="row pt-5">
          <div class="col-md-4">
            <div class="card text-white bg-secondary">
                <div class="card-header">
                    <h4>Add a product</h4>
                </div>
                <div class="card-body">
                    <form id="product-form" class="card-body form-control-plaintext">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" step="0.01" placeholder="Product Price" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" value="2020" min="1991" placeholder="Product Year" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
          </div>
          <div id="product-list" class="col-md-8">
          </div>
        </div>
    </div>

    <script src="App.js"></script>
</body>
</html>
